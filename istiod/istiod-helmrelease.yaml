apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
  namespace: istio-system
spec:
  interval: 5m
  releaseName: istiod
  chart:
    spec:
      chart: istiod
      version: 1.26.3  # Match the base version
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  dependsOn:
    - name: istio-base
      namespace: istio-system
  install:
    createNamespace: true
  values:
    global:
      istioNamespace: istio-system

